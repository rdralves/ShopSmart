<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSmart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ShopSmart</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2>Welcome to ShopSmart</h2>
            <p>Your one-stop shop for all your needs!</p>
        </div>
    </section>

    <section id="products" class="products">
        <div class="container">
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="./images/banana.jpg" alt="Product 1">
                    <h3>Banana</h3>
                    <p class="price">$19.99</p>
                    <p>High quality product 1.</p>
                </div>
                <div class="product">
                    <img src="./images/laranja.jpg" alt="Laranja">
                    <h3>Laranja</h3>
                    <p class="price">$29.99</p>
                    <p>High quality product 2.</p>
                </div>
                <div class="product">
                    <img src="./images/maca.jpg" alt="Product 3">
                    <h3>Ma√ßa</h3>
                    <p class="price">$39.99</p>
                    <p>High quality product 3.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 ShopSmart. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
